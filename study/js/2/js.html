  <h1 id="element">What is the Document Object Model?</h1>
  <p>
  The <abbr title="World Wide Web Consorttium">W3C</abbr> defines
  <abbr title="Document Object Model">DOM</abbr> as:
  </p>
  <blockquote cite="http://www.w3.org/DOM/">
    <p>
  A platform- and language-nertral interface that will allow programs
  and scripts to dynamically access and update the
  content,structure and style of documents.
    </p>
  </blockquote>
    <p>
  It is an <abbr title="Application Programming Interface">API</abbr>
  that can be used to navigate <abbr title="HyperText Markup Language">
  HTML</abbr> and <abbr title="eXtensible Markup Language">XML
  </abbr> documents.
    </p>
