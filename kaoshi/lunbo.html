<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/lunbo.css">
</head>
<body class="flex-cow-n1">
  <div class="top flex-cow-n1">
    <div class="name"></div>
    <div class="photo">
      <img class="fly active" src="photo/fly1.png" alt="1" theme="一">
      <img class="fly" src="photo/fly2.png" alt="2" theme="二">
      <img class="fly" src="photo/fly3.png" alt="3" theme="三">
      <img class="fly" src="photo/fly4.png" alt="4" theme="四">
      <img class="fly" src="photo/fly5.png" alt="5" theme="五">
      <img class="fly" src="photo/fly6.png" alt="6" theme="六">
    </div>
  </div>
  <div class="down flex-row-n5">
    <div class="list fly1 active" alt="1"></div>
    <div class="list fly2" alt="2"></div>
    <div class="list fly3" alt="3"></div>
    <div class="list fly4" alt="4"></div>
    <div class="list fly5" alt="5"></div>
    <div class="list fly6" alt="6"></div>
  </div>
  <script src="../jquery/jquery-3.3.1.min.js"></script>
  <script src="js/lunbo.js"></script>
</body>
</html>
