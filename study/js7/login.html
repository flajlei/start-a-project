<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="page/main/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
</head>
<body>
    <main class="flex">
        <div id="login" class="login-box flex">
            <h1>登陆系统</h1>
            <input type="text" class="user" placeholder="用户名" v-model="user.name">
            <input type="password" class="password" placeholder="密码" v-model="user.pwd">
            <div class="error">{{error}}</div>
            <button class="login-btn" @click="loginBtn">登陆</button>
        </div>
    </main>
    <script src="../vue/vue.min.js"></script>
    <script src="../vue/vue-router.js"></script>
    <!-- <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script> -->
    <script src="../vue/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
