<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="a.css" />
    
</head>
<body></body>
<!--for和id不能同时存在-->
    <div id="app" v-if="seen" v-bind:title="message">
        <div  v-for="nass in namess">{{nass.text}}</div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
          el:"#app",
          data:{
              message:"123"+new Date().toLocaleString(),
              seen:true,
              namess:[
                {text:"1"},
                {text:"2"},
                {text:"3"}  
              ]
          }
      })
    </script>
</body>
</html>
