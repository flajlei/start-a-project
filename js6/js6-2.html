<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/js6.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/js6-2.css" />
</head>
<body ng-app="myApp" ng-controller="myCtrl">
  <header class="flex-row-n4">
    <h3 class="left">萝卜多后台管理系统</h3>
    <div>
      <div class="float-left">猎头</div>
      <div class="float-left">{{name}}</div>
      <div class="float-left">退出</div>
    </div>
  </header>
  <main class="flex-row-n1 flex-1 flex-baseline">
    <!--左侧-->
    <div class="left">
      <div>
        <div class="flex-row-w4 leftList">
          <div class="sprite photoA"></div>
          <div class="text flex-1"><span>信息管理</span></div>
          <div class="sprite photoB"></div>
        </div>
      </div>
      <div>
        <div class="flex-row-w4 leftList">
          <div class="sprite photoA"></div>
          <div class="text flex-1"><span>Article管理</span></div>
          <div class="sprite photoB"></div>
        </div>
        <a href="#/a"><div class="link">Article列表</div></a>
      </div>
      <div>
        <div class="flex-row-w4 leftList">
          <div class="sprite photoA"></div>
          <div class="text flex-1"><span>人才管理</span></div>
          <div class="sprite photoB"></div>
        </div>
      </div>
      <div>
        <div class="flex-row-w4 leftList">
          <div class="sprite photoA"></div>
          <div class="text flex-1"><span>推荐管理</span></div>
          <div class="sprite photoB"></div>
        </div>
      </div>
      <div>
        <div class="flex-row-w4 leftList">
          <div class="sprite photoA"></div>
         <div class="text flex-1"><span>后台管理</span></div>
          <div class="sprite photoB"></div>
        </div>
      </div>
      <div>
        <div class="flex-row-w4 leftList">
          <div class="sprite photoA"></div>
          <div class="text flex-1"><span>用户管理</span></div>
          <div class="sprite photoB"></div>
        </div>
      </div>
      <div>
        <div class="flex-row-w4 leftList">
          <div class="sprite photoA"></div>
          <div class="text flex-1"><span>内容管理</span></div>
          <div class="sprite photoB"></div>
        </div>
      </div>
    </div>
    <!--右侧-->
    <div ng-view class="flex-1"></div>
  </main>
  <script src="../angular/angular.js"></script>
  <script src="../angular/angular-route.js"></script>
  <script src="../jquery/jquery-3.3.1.js"></script>
  <script src="js/js6-2.js"></script>
</body>
</html>
